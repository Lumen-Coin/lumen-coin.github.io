<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumen Wallet Oluştur</title>
  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

  <div class="bg-gray-800 p-6 rounded shadow-md w-full max-w-xl text-center">
    <h1 class="text-3xl font-bold mb-6">Lumen Cüzdan Oluştur</h1>

    <button id="generateBtn" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded mb-6 w-full">
      Yeni Cüzdan Oluştur
    </button>

    <div id="walletDisplay" class="hidden">
      <p class="mb-2"><strong>Lumen Adresi:</strong></p>
      <p id="lumenAddress" class="text-green-400 text-sm break-words mb-4"></p>

      <div id="qrCode" class="flex justify-center mb-4"></div>

      <p class="mb-2"><strong>12 Kelimelik Gizli Anahtar:</strong></p>
      <textarea id="mnemonic" class="w-full p-2 rounded bg-gray-700 text-white mb-4" rows="2" readonly></textarea>
    </div>

    <button id="addTokenBtn" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded w-full mt-4">
      MetaMask'a Token Ekle
    </button>
  </div>

<script>
  const tokenAddress = "0xcbadDeeCF1113F235911E79183d070A0e8839287"; // Buraya kendi contract adresini yaz
  const tokenSymbol = "LUMEN";
  const tokenDecimals = 18;

  document.getElementById('generateBtn').onclick = () => {
    const wallet = ethers.Wallet.createRandom();
    const address = wallet.address;
    const mnemonic = wallet.mnemonic.phrase;

    const lumenCode = `Lumen-${address.substring(2, 8).toUpperCase()}`;
    document.getElementById('lumenAddress').innerText = `${lumenCode}\n(${address})`;
    document.getElementById('mnemonic').value = mnemonic;
    document.getElementById('walletDisplay').classList.remove('hidden');

    const qrContainer = document.getElementById("qrCode");
    qrContainer.innerHTML = "";
    new QRCode(qrContainer, {
      text: address,
      width: 128,
      height: 128,
      colorDark : "#ffffff",
      colorLight : "#000000",
      correctLevel : QRCode.CorrectLevel.H
    });
  };

  document.getElementById('addTokenBtn').onclick = async () => {
    if (!window.ethereum) {
      return alert("Lütfen MetaMask yüklü bir tarayıcı kullanın.");
    }

    try {
      await window.ethereum.request({
        method: 'wallet_watchAsset',
        params: {
          type: 'ERC20',
          options: {
            address: tokenAddress,
            symbol: tokenSymbol,
            decimals: tokenDecimals,
          },
        },
      });
    } catch (error) {
      console.error("Token eklenemedi:", error);
      alert("Token eklenirken hata oluştu.");
    }
  };
</script>

</body>
</html>
